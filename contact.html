<!DOCTYPE html>
<html lang="en">

<head>
	<title>Adrienne Triplett - Contact</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<link href="style.css" rel="stylesheet"/> 
	<link rel="icon" href="images/hexagon-fill.jpg"/>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand mx-5" href="index.html"> 
			<img src="images/ATlogo.png"
				onmouseover="this.src='images/ATlogo-yellow.png';"
				onmouseout="this.src='images/ATlogo.png';">
		</a>
		<button class="navbar-toggler mx-5" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav">
				<a class="nav-item nav-link link" href="about.html"> &ensp; About &ensp; </a>
				<a class="nav-item nav-link link" href="portfolio.html">Portfolio</a>
				<a class="nav-item nav-link link" href="contact.html">&nbsp;Contact&nbsp;</a>
			</div>
		</div>
	</nav>
	<div class="container contact bold my-5">
		<div class="contact-intro mt-4 mb-5">
			<h3 class="contact-intro">Interested in hiring Adrienne?</h3>
			<h3 class="contact-intro">Send a message using the form below:</h3>
		</div>
		<div class="contact-body mb-5">
			<div id="contact-form">			
				<form action="http://contact.adriennetriplett.com/send" method="post" id="contact-form-id" class="contact-form-class">        
					<div class="contact-form-group">
						<label for="Name" class="contact-label">Name</label>
						<div class="contact-input-group">
						<input type="text" id="Name" name="Name" class="contact-form-control" placeholder="Enter your name." required>
						</div>
					</div>
					<div class="contact-form-group">
						<label for="Email" class="contact-label">Email</label>
						<div class="contact-input-group">
							<input type="email" id="Email" name="Email" class="contact-form-control" placeholder="Enter your email." required>
						</div>
					</div>
					<div class="contact-form-group">
						<label for="Message" class="contact-label">Message</label>
						<div class="contact-input-group">
							<textarea id="Message" name="Message" class="contact-form-control" rows="6" maxlength="3000" placeholder="Let me know what I can do for you!" required></textarea>
						</div>
					</div>
					<div class="contact-form-group">
						<button type="submit" id="contact-button" class="contact-btn contact-btn-primary contact-btn-lg contact-btn-block">Send Message</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
